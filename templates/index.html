<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Log Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .log-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .log-container h3 {
            margin-top: 0;
        }
        .log-content {
            white-space: pre-wrap; 
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            overflow-y: scroll;
            max-height: 400px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Azure Log Dashboard</h1>

    {% if logs %}
        {% for log_name, content in logs.items() %}
            <div class="log-container">
                <h3>{{ log_name }}</h3>
                <div class="log-content">
                    {{ content }}
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="error">No logs found in storage or there was an error fetching the logs.</p>
    {% endif %}
</body>
</html>
