<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDS Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .header {
            text-align: center;
            margin: 20px;
        }
        .header img {
            max-height: 100px;
            margin-bottom: 10px;
        }
        .anomaly {
            background-color: #e74c3c !important;
            color: #fff;
            font-weight: bold;
        }
        .normal {
            background-color: #2ecc71 !important;
            color: #fff;
            font-weight: bold;
        }
        table.dataTable tbody tr {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/security-checked.png" alt="IDS Logo">
        <h1>Raspberry Pi IDS Dashboard</h1>
        <p>Showing last 10 log files | Search, sort, and filter enabled</p>
    </div>

    <div class="container">
        {{ table | safe }}
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#ids-table').DataTable({
                "pageLength": 20,
                "order": [[0, "desc"]]
            });
        });
    </script>
</body>
</html>
